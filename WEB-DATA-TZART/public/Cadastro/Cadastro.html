<html lang="en">

<head>

    <meta charset="UTF-8">

<body>

    <div id="login">

        <div class="caixa">

            <img src="img/LOGO3.jpeg" alt="">
            <h1>CADASTRO</h1>

            <span id="mensagem_erro"></span>

            <div class="name">
                <input id="input_nome" placeholder="Nome">
            </div>

            <div class="email">
                <input id="input_email" placeholder="E-mail">
            </div>

            <div class="senha">
                <input id="input_senha" type="password" placeholder="Senha">
            </div>

            <div class="senha">
                <input id="input_confirme_senha" type="password" placeholder="Confirme a sua senha">
            </div>

            <div class="entrar">
                <p>Já tem uma conta? <a href="Login/Login.html">Entre aqui.</a></p>
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

        </div>

    </div>

</body>

</html>

<script>
    function cadastrar() {
        aguardar();
        mensagemErro.innerHTML = "";
        // inputs tela cadastro
        const nome = input_nome.value;
        const email = input_email.value;
        const senha = input_senha.value;
        const confirmacaoSenha = input_confirme_senha.value;
        // Variáveis para condição.
        let valoresVazios = nome == "" || email == "" || senha == "" || confirmacaoSenha == "";
        let nomeMinimo = nome.length < 1;
        let contemArrobaPonto = email.indexOf("@gmail.com") > -1 || email.indexOf("@hotmail.com") > -1 || email.indexOf("@outlook.com") > -1;
        let senhaCaracteresMinimos = senha.length < 8;
        let senhaContemNumero = false;
        let verificacoes = true;

        // Laço de Repetição para verificação de números na senha.
        for (let contadorNumero = 0; contadorNumero < senha.length; contadorNumero++) {
            for (let contadorIndex = 0; contadorIndex < 9; contadorIndex++) {
                if (senha.indexOf(contadorIndex) != -1) {
                    senhaContemNumero = true;
                }
            }
        }

        //verificacoes container
        if (valoresVazios || nomeMinimo || contemArrobaPonto == false ||
            senhaCaracteresMinimos || confirmacaoSenha != senha || 
            senhaContemNumero == false) {verificacoes = false;}
        //

        if (valoresVazios) {
            // Teste de valores vazios
            mensagem_erro.innerHTML = "Todos os campos precisam estar preenchidos.";
           
      return false;
        } else if (nomeMinimo) {
            // Teste de nome com pelo menos um caractere.
            mensagem_erro.innerHTML = "Nome inválido.";
           
      return false;
        } else if (contemArrobaPonto == false) {
            // Teste de @ e . no Email
            mensagem_erro.innerHTML = "E-Mail inválido.";
           
      return false;
        } else if (senhaCaracteresMinimos) {
            // Teste de Tamanho mínimo da Senha
            mensagem_erro.innerHTML = "Senha inválida.";
            
        } else if (confirmacaoSenha != senha) {
            // Teste de confirmação Senha = Senha
            mensagem_erro.innerHTML = "Senhas não coincidem.";
           
      return false;
        } else if (senhaContemNumero == false) {
            // Teste de conter número na senha 
            mensagem_erro.innerHTML = "Erro. Senha não contém número.";
            
      return false;
        } 
        
        
        else {
          fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nome,
          emailServer: email,
          senhaServer: senha,
          tokenServer: token
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {


            mensagem_erro.innerHTML =
              "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

            setTimeout(() => {
              window.location.href = "../Login/Login.html";
            }, "2000");
            limparFormulario();
            finalizarAguardar();
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          finalizarAguardar();
        });

      return false;
    }
  }

</script>
