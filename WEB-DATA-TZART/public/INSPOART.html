<script>

    const box = document.querySelector(".container");
    const imagens = document.querySelectorAll(".container img");

    let contador = 0;

    function carrossel() {
        contador++;

        if (contador > imagens.length - 1) {
            contador = 0;
        }

        box.style.transform = `translateX(${-contador * 1100}px)`;
    }

    setInterval(carrossel, 3500);


</script>
