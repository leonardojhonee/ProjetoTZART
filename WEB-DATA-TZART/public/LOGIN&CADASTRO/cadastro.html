<head>

  <meta charset="UTF-8">

    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--FONTS-->

  <link rel="stylesheet" href="LOGINCADASTRO.css">

</head>

<body>

  <div id="login">


    <div class="caixa">

      <a href="../index.html"><img src="../img/LOGO3.jpeg" alt=""></a>
      <h1>CADASTRO</h1>

      <span id="mensagem_erro"></span>

      <div class="name">
        <input id="nome_input" placeholder="Nome">
      </div>

      <div class="email">
        <input id="email_input" placeholder="E-mail">
      </div>

      <div class="senha">
        <input id="senha_input" type="password" placeholder="Senha">
      </div>

      <div class="senha">
        <input id="confirmacao_senha_input" type="password" placeholder="Confirme a sua senha">
      </div>

      <div class="entrar">
        <p>J치 tem uma conta? <a href="login.html">Entre aqui.</a></p>
        <button onclick="cadastrar()">Cadastrar</button>
      </div>

    </div>

  </div>

</body>

</html>

<script>
  function cadastrar() {

    const nomeVar = nome_input.value;
    const emailVar = email_input.value;
    const senhaVar = senha_input.value;
    const confirmacaoSenhaVar = confirmacao_senha_input.value;

    let validacaoEmail = emailVar.indexOf('@') !== -1 && emailVar.indexOf('.com')
    let senhalength = senhaVar.length >= 8;
    let senhaMaiusculo = /[A-Z]/.test(senhaVar);
    let senhaNum = /[0-9]/.test(senhaVar);

    if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {

      mensagem_erro.innerHTML = "Preencha e selecione todos os campos!";
      return false;

    } else if (!validacaoEmail) {

      mensagem_erro.innerHTML = "Email inv치lido !";
      return false;

    } else if (!senhalength || !senhaMaiusculo || !senhaNum) {

      mensagem_erro.innerHTML = "Senha Inv치lida !";
      return false;

    } else if (senhaVar !== confirmacaoSenhaVar) {

      mensagem_erro.innerHTML = "Senhas diferentes!";
      return false;

    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora v치 para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "1000");

          limparFormulario();

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);

      });

    return false;
  }



</script>
