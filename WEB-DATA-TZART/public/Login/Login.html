<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--FONTS-->
    <link rel="stylesheet" href="LOGINCADASTRO.css">
    <title>LOGIN TZARTS</title>

    <script src="../js/sessao.js"></script>

</head>

<body>

    <div id="login">

        <div class="caixa">

            <img src="img/LOGO3.jpeg" alt="">

            <h1>LOGIN</h1>

            <span id="mensagemErro"></span>

            <div class="email">
                <input id="input_email" type="email" placeholder="E-mail">
            </div>

            <div class="senha">
                <input id="input_senha" type="password" placeholder="Senha">
            </div>

            <div class="entrar">
                <p>Ainda não tem uma conta? <a href="Cadastro/Cadastro.html">Crie uma.</a></p>
                <button onclick="entrar()">Entrar</button>
            </div>

        </div>

    </div>

</body>

</html>

<script>
    function entrar() {
        mensagemErro.innerHTML = "";
        let email = input_email.value;
        let senha = input_senha.value;

        // Variáveis para condição.
        let valoresVazios = email == "" || senha == "";
        let contemArrobaPonto =
            email.indexOf("@") == -1 || email.indexOf(".") == -1;
        let senhaCaracteresMinimos = senha.length < 8;
        let senhaContemNumero = false;

        // Laço de Repetição para verificação de números na senha.
        for (
            let contadorNumero = 0;
            contadorNumero < senha.length;
            contadorNumero++
        ) {
            for (let contadorIndex = 0; contadorIndex < 9; contadorIndex++) {
                if (senha.indexOf(contadorIndex) != -1) {
                    senhaContemNumero = true;
                }
            }
        }

        if (valoresVazios) {
            // Teste de valores vazios
            mensagemErro.innerHTML = "Todos os campos precisam estar preenchidos.";
        } else if (contemArrobaPonto) {
            // Teste de @ e . no Email
            mensagemErro.innerHTML = "E-Mail inválido.";
        } else if (senhaCaracteresMinimos) {
            // Teste de Tamanho mínimo da Senha
            mensagemErro.innerHTML = "Senha inválida.";
        } else if (senhaContemNumero == false) {
            // Teste de conter número na senha
            mensagemErro.innerHTML = "Erro. Senha não contém número.";
        }



        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    
                    setTimeout(function () {
                        window.location = "teste.html";
                    }, 1000); // apenas para exibir o loading

                });
            } else {
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
